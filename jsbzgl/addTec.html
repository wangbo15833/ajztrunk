<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<link rel="stylesheet" href="css/common.css" type="text/css" />
<title>添加车辆</title>
</head>

<body>
<div id="man_zone">
<form action="#" onsubmit="">
  <table width="95%" border="0"  cellpadding="3" cellspacing="1" class="table_style">
      <th colspan="2">故障标准添加</th>
    <tr>
      <td width="300" ></td>
      <td width="134"></td>
      </tr>
     <tr>
      <td  class="left_title_1"><span class="left_title_2">故障代码</span></td>
      <td ><label for="textfield"></label>
        <input type="text" name="textfield" id="textfield" /></td>
      </tr>
      
    <tr>
      <td class="left_title_2">故障名称</td>
      <td><input type="text" name="textfield2" id="textfield2" /></td>
      </tr>
    <tr>
      <td class="left_title_1"><span class="left_title_2">轻微停机时长</span></td>
      <td><input type="text" name="textfield3" id="textfield3" /></td>
      </tr>
    <tr>
      <td class="left_title_2">一般停机时长</td>
      <td><input type="text" name="textfield4" id="textfield4" /></td>
      </tr>
    <tr>
      <td class="left_title_1">重大停机时长</td>
      <td><input type="text" name="textfield5" id="textfield5" /></td>
      </tr>
    <tr>
      <td class="left_title_2"><span class="left_title_2">其他条件1</span></td>
      <td><input type="text" name="textfield6" id="textfield6" /></td>
      </tr>
    <tr>
      <td class="left_title_1">其他条件2</td>
      <td><input type="text" name="textfield7" id="textfield7" /></td>
      </tr>
    <tr>
      <td class="left_title_2"><span class="left_title_2">其他条件</span>3</td>
      <td><input type="text" name="textfield8" id="textfield8" /></td>
      </tr>
        <tr>
      <td class="left_title_1"><span class="left_title_2">其他条件</span>4</td>
      <td><input type="text" name="textfield9" id="textfield9" /></td>
        </tr>
        <tr>
      <td class="left_title_2"><span class="left_title_2">其他条件</span>5</td>
      <td><input type="text" name="textfield10" id="textfield10" /></td>
        </tr>
    <tr >
      <td class="left_title_2">&nbsp;</td>
      <td>&nbsp;</td>
      
    </tr>
  </table>
  <div align="center" style="margin-top:20px;">
  <input type="submit" name="button" id="button" value="提交" />
  <input type="reset" name="button2" id="button2" value="重置" />
  </div>
</form>
</div>
</body>
</html>
