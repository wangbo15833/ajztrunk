<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>建设工程安全管理服务系统-秦皇岛鹰眼软件有限公司</title>
 <style type="text/css"></style>
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<title>Google Maps JavaScript API Example: Map Info Window</title>
	<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=false&amp;key=ABQIAAAA4u_W5xM-t99Bm9vw8ZrdyxR6H-Kz8Gy0VHHie8J-o4nOBY3mcRTOkaeEB5Atoc-AeaZhWuge4K7Z4g" type="text/javascript"></script>
	<script type="text/javascript">
    function initialize() {
      if (GBrowserIsCompatible()) {
        var map = new GMap2(document.getElementById("map_canvas"));
        map.setCenter(new GLatLng(39.1005756949016, 117.08194255828857), 13);
        map.openInfoWindow(map.getCenter(),
                           document.createTextNode("秦皇岛鹰眼软件有限公司"));
		map.setUIToDefault();
      }
    }
    </script>
</head>
<body id="body" onload="initialize()" onunload="GUnload()">

	<div id="map_canvas" style="width:98%; height: 550px"></div>

</body></html>
